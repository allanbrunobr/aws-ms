<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <style>
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
        }
        .error-message {
            background-color: #f5c6cb;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-message">
        <h1>Ocorreu um erro</h1>
        <p th:text="${errorMessage}"></p>
    </div>
</div>
</body>
</html>
