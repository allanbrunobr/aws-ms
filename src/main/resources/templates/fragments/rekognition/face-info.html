<div class="face-info" th:fragment="face-info">
    <table class="table table-striped table-hover">
        <tbody>
        <tr>
            <th scope="row">Face Detail</th>
            <td><span th:text="${iterStat.count}"></span></td>
        </tr>
        <tr>
            <th scope="row">Age Range</th>
            <td><span th:text="${faceInfo.faceDetailDTO.ageRange.low} + ' - ' + ${faceInfo.faceDetailDTO.ageRange.high}"></span></td>
        </tr>
        <tr>
            <th scope="row">Gender</th>
            <td><span th:text="${faceInfo.faceDetailDTO.gender.value}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
